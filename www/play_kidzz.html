<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <link href="css/font/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Alegreya|Courgette|Martel|Roboto|Comfortaa&display=swap" rel="stylesheet">

    <div id="snackbar"></div>

    <script>
        var incr = 0;
        $( document ).ready(function() {
            verification_reseau();
            verification_connexion();
            preparation_jeux();
        });
    </script>

</head>
<body>
    <div id="play_kidzz" class="container-main">
        <div class="container-title">
            <h2>Jouer</h2>

            <div class="container-form-button">
                <i class="fas fa-power-off" onclick="deconnexion()"></i>
            </div>
        </div>

        <div id="game_setup"  class="game_div">
            <div id="player_list">
                <div id="user_area">
                    <div id="joueur_1" class="user_form">
                        <span class="kidzz-title-joueur">Joueur 1 :</span>
                        <input type="text" id="joueur_1_name" class="joueur_text kidzz_input" name="joueur_1" required="required" maxlength="8">
                    </div>
                    <div id="joueur_2" class="user_form">
                        <span class="kidzz-title-joueur">Joueur 2 :</span>
                        <input type="text" id="joueur_2_name" class="joueur_text kidzz_input" name="joueur_2" required="required" maxlength="8">
                    </div>
                </div>
            </div>

            <div class="">
                <label class="" for="addUser">
                    <input id="addUser" class="kidzz_button add_user_button" type="button" onclick="add_user('user_area', count_class('user_form')+1)" value="+">
                </label>
            </div>

            <div id="remove_user"></div>

            <input type="button" class="kidzz_button" value="Lancer" onclick="start_game()">

        </div>

        <div id="game" class="large_game_div scroll" style="display: none">
            <div id="question" class="kidzz_div"></div>
            <div id="player_in_game_list" class="droptarget kidzz_div kidzz_player_game"  onclick="move_player('start')"></div>
            <div id="reponse" class="answer_div"></div>
            <div id="explication" class="kidzz_div" style="display: none"></div>
            <input id="valid_turn_button" type="button" class="init-button button-valided" value="Valider le tour !" onclick="valid_turn()">
        </div>

        <div id="end_game"  class="large_game_div scroll"  style="display: none">
            <div id="player_list_end_game" class="div-player-list-end-game"></div>

            <form id="rate_kidzz" action="index.php" method="post">
                <label class="label-favoris" for="favorite_checkbox">
                    <input class="disabled input-favoris" type="checkbox" id="favorite_checkbox" name="favoris" >
                    <span class="">Ajouter aux favoris</span>
                </label>

                <label class="label-rate" for="rate_down" style="margin-left: 25%">
                    <input id="rate_down" type="radio" class="disabled" name="rate" value="">
                    <i class="fas fa-minus"></i>
                </label>

                <label class="label-rate" for="rate_up"  style="margin-right: 25%">
                    <input id="rate_up" type="radio" class="disabled" name="rate" value="">
                    <i class="fas fa-plus"></i>
                </label>

            </form>

            <input type="button" value="Noter"  class="init-button button-note disable_offline" onclick="noter_kidzz('rate_kidzz')">

            <form id="report_kidzz" action="index.php" method="post">
                <textarea class="input-log question-explication-input" name="motif" required maxlength="400"></textarea>
            </form>

            <input type="button" value="Reporter !"  class="button-report disable_offline" onclick="reporter_kidzz('report_kidzz')">
        </div>
    </div>

    <div class="container-menu">
        <a href="home.html">
            <i class="fas fa-home"></i>
        </a>

        <div class="disable_offline" onclick="verification_kidzz_hors_ligne()"><i class="fas fa-sync disable_offline"></i></div>
    </div>
</body>
</html>
